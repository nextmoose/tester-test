on:
  push: 
jobs:
  branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - with:
          extra_nix_config: access-tokens = github.com = ${{ secrets.TOKEN }}
        uses: cachix/install-nix-action@v17
      - run: nix-shell .github/workflows/branch/shell.nix --argstr target "^init/.*\$"
          --command branch
  check:
    needs:
      - branch
      - pre-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - with:
          extra_nix_config: access-tokens = github.com = ${{ secrets.TOKEN }}
        uses: cachix/install-nix-action@v17
      - run: nix-shell .github/workflows/check/shell.nix --arg implementation-home
          true --arg tester-home true --command check
  pre-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - with:
          extra_nix_config: access-tokens = github.com = ${{ secrets.TOKEN }}
        uses: cachix/install-nix-action@v17
      - run: nix-shell .github/workflows/check/shell.nix --command check
name: test
